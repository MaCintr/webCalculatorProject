<!DOCTYPE html>
<html data-bs-theme="dark" lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="icon" href="images/calculadora.png">
  <title>Web Calculator</title>
</head>

<body class="d-flex justify-content-center flex-column container">
  <h1 class="mt-5 text-light">Web Calculator</h1>
  <p class="mb-5 text-light">This progect is a simple calculator made with HTML, BootStrap 5 and JavaScript.</p>
  <div class="d-flex flex-column bg-secondary mx-auto pt-4 px-2 border border-light rounded-5">
    <input class="p-3 mx-auto fs-3" type="text" id="resultado" disabled>
    <table id="teclas" class="d-flex justify-content-center m-5">
      <tr>
        <td colspan="3"><button style="width:200px" class="m-1 btn btn-lg btn-dark text-light"
            onclick="limpar()">C</button></td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('/')">/</button>
        </td>
      </tr>
      <tr>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('7')">7</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('8')">8</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('9')">9</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('*')">X</button>
        </td>
      </tr>
      <tr>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('4')">4</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('5')">5</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('6')">6</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('-')">-</button>
        </td>
      </tr>
      <tr>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('1')">1</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('2')">2</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('3')">3</button>
        </td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="adicionar('+')">+</button>
        </td>
      </tr>
      <tr>
        <td colspan="3"><button style="width:200px" class="m-1 pl-1 btn btn-lg btn-dark text-light"
            onclick="adicionar('0')">0</button></td>
        <td><button style="width:60px" class="m-1 btn btn-lg btn-dark text-light" onclick="calcular()">=</button></td>
      </tr>
    </table>
    <div class="d-flex p-3">
      <a href="https://github.com/MaCintr" class="fs-5 px-2 text-light">GitHub</a>
      <a href="https://www.linkedin.com/in/marcelo-cintra-64224b254/" class="fs-5 text-light">LinkedIn</a>
    </div>
  </div>
</body>
<script src="./script.js"></script>

</html>
